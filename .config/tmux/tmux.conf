unbind  C-b
set -g  prefix  C-a          # 例: GNU screen と同じ Ctrl-a
bind    C-a     send-prefix  # Ctrl-a を２回押すと元の Ctrl-b 効果

### Window（タブ）移動
bind -n M-Right  next-window        # ⌥→
bind -n M-Left   previous-window    # ⌥←
bind -n C-Tab    next-window        # Ctrl-Tab
bind -n C-S-Tab  previous-window    # Ctrl-Shift-Tab

### Session 切替え
bind -n M-Up     switch-client -n   # ⌥↑ ＝ 次の session
bind -n M-Down   switch-client -p   # ⌥↓ ＝ 前の session

### Pane 移動（vim 風）
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
# “-r” を付けると押しっぱなしでリピート可
bind -r C-h select-pane -L

set -g renumber-windows on

set -g @continuum-restore 'on'

set -g status-right '#{prefix_highlight} | %a %Y-%m-%d %H:%M'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'sainnhe/tmux-fzf'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
